buildscript {
    ext.kotlinVersion = '1.9.24'
    ext.navigationVersion = '2.7.7'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.0-rc02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 31
    compileSdkVersion = 31

    // App dependencies
    androidXVersion = '1.0.0'
    androidXTestCoreVersion = '1.3.0'
    androidXTestExtKotlinRunnerVersion = '1.1.5'
    androidXTestRulesVersion = '1.2.0'
    androidXAnnotations = '1.8.0'
    appCompatVersion = '1.6.1'
    archLifecycleVersion = '2.8.0'
    coroutinesVersion = '1.8.1'
    cardVersion = '1.0.0'
    espressoVersion = '3.5.1'
    fragmentKtxVersion = '1.7.1'
    junitVersion = '4.13.2'
    materialVersion = '1.12.0'
    recyclerViewVersion = '1.3.2'
    roomVersion = '2.6.1'
    rulesVersion = '1.0.1'
    swipeRefreshLayoutVersion = '1.1.0'
    timberVersion = '5.0.1'
    hamcrestVersion = '1.3'
    robolectricVersion = '4.12.2'
    archTestingVersion = '2.2.0'
    fragmentVersion = '1.7.1'
    mockitoVersion = '5.12.0'
    dexMakerVersion = '2.28.3'
    espressoVersion = '3.5.1'
}
